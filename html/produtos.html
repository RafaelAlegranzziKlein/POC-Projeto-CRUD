<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de produtos</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    
    <h2> Listar produtos </h2>

    <div id="listar-produtos">
        <p> Carregando lista de produtos... </p>
    </div>

    <div id="formulario-edicao" style="display: none;">
        <h2>Editar Produtos</h2>
        <label for="editar-nome">Nome:</label>
        <input type="text" id="editar-nome"><br><br>
    
        <label for="editar-validade">Validade:</label>
        <input type="date" id="editar-validade"><br><br>
    
        <label for="editar-valor">Valor:</label>
        <input type="number" id="editar-valor"><br><br>
    
        <input type="hidden" id="editar-id">
    
        <button id="btn-salvar-edicao">Salvar Alterações</button>
        <button id="btn-cancelar-edicao">Cancelar</button>
    </div>

    <script type="module" src="listagens.js"></script>
    <script type="module" src="firebaseConfig.js"></script>

</body>
</html>
